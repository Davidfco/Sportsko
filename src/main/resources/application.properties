server.port=80

#Se modifica el formato en el que sale el login
logging.pattern.dateformat=hh:mm

#Se elimina el banne de Spring
spring.main.banner-mode=off

#Se establece que no se mantengan las paginas en el cache del servidor, mientras estamos en desarrollo, en produccion si se requiere.
spring.thymeleaf.cache=false

#MySql conexion AUN NO SE DEFINE LA BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/sportsko?useTimezone=true&serverTimezone=UTC
spring.datasource.username=sportsko_admin
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

#Definiendo información para utilizar cuenta de Correo para usuarios
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username=Se elimina por razones de privacidad al subirlo a Github
#spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#nombre del servidor para enviar el correo
servidor.http=localhost